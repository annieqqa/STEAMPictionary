<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create/join room</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Welcome to STEAMPictionary!</h1>
  </header>
  <form action="https://www.annieqqa.github.io/room.html" method="GET">
    <div class="form-group">
      <label for="room-id">Enter Room ID:</label>
      <input type="text" id="room-id" name="room-id" required />
    </div>
    <div class="form-group">
      <label for="name">Enter username:</label>
      <input type="text" id="name" name="name" required />
    </div>
    <button type="submit" class="submit-btn">Create/Join Room</button>
  </form>
</body>
</html>
